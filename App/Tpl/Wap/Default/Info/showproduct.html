</head>

    <div  id="content">
        <div class="product">
            <ul class="wxlist">
                <li>
                    <h1>{$InfoTitle}</h1>
                    <notempty name="InfoPicture">
                    	<div class="InfoPicture"><img src="{$InfoPicture}"  alt="{$InfoTitle}" /></div>

                    <notempty name="f1"><div class="f1">{$Think.lang.Price}：<span class="fg-color-red">￥{$f1}</span></div></notempty>
                    <div class="InfoContent">{$InfoContent}</div>
                </li>
            </ul>
            <include file="Public:order" />
        </div>
    </div>
    <include file="Public:footer" />
