<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="{$Css}style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/jquery.form.js"></script>
<link href="{$WebPublic}jquery/artDialog/skins/green.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/jquery.artDialog.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/artDialog.plugins.min.js"></script>
<script type="text/javascript" src="{$Js}common.js"></script>
<style>
.resume{padding:10px; text-align:center}
.resume h4{font-size:14px;}
.resume table{width:700px; border:2px solid #87A34D}
.resume td { color:#000; border:1px solid #87A34D; text-align:center; padding:2px;}
</style>
</head>
<body id="main_page">
		<div id="nav" style="display:none;">
		<dl>
		<dt>当前位置：</dt>
        <dd class="link">后台首页</dd>
        <dd class="link">互动管理</dd>
            		    <dd class="link">修改个人简历</dd><!--导航-->
            		</dl>
		</div>

<script type="text/javascript">
	if ($.browser.msie) {
		document.execCommand("BackgroundImageCache", false, true);
	}
	var nav = document.getElementById("nav");
	var pnav = window.parent.document.getElementById("nav")
	pnav.innerHTML = nav.innerHTML;
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#frmSave').ajaxForm({
			success: complete,
			dataType: 'json'
		});
		
		function complete(data){
			if (data.status==1){
				SucceedBox(data.info);
            }else if(data.status==0){
				ErrorBox(data.info);
			}
		};
		 
		$('#frmSave').submit(function(){  // 提交表单
		   return false;  
		});
	});
</script>

<div class="wrap">
    <div class="container">
         <div id="main">
            <div class="con box-green">
            <form enctype="multipart/form-data" action="{$Action}" method="post" id="frmSave">
            <input type="hidden" name="ResumeID" value="{$Resume.ResumeID}" />
                    <div class="resume">
                应聘岗位：<span style="color:red;font-weight:bold">{$Resume.JobName}</span>
                &nbsp;&nbsp;&nbsp;&nbsp;投递时间：<span style="color:red;font-weight:bold">{$Resume.Time}</span>
                </h4>
  <table align="center">
    <tr>
      <td style="width:100px; "><b>姓名</b></td>
      <td style="width:150px; text-align:left"><input type='text' style='width:90px;' class='textinput' name = 'GuestName'  value='{$Resume.GuestName}'  /><neq name="Resume.GuestID" value="0"><span style="color:red">[会员]</span></neq>
      </td>
      <td style="width:100px;"><b>性别</b></td>
      <td style="width:150px; text-align:left"><input type='text' style='width:130px;' class='textinput' name = 'Gender'  value='{$Resume.Gender}'  /></td>
      <td style="width:120px;" rowspan="5"></td>
    </tr>
    <tr>
       <td><b>出生年月</b></td><td style="text-align:left"><script type='text/javascript' src='{$WebPublic}My97DatePicker/WdatePicker.js'></script><input type='text' style='width:130px;' class='textinput Wdate' name = 'Birthday'  value='{$Resume.Birthday}' onClick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd'})" readonly='readonly' /></td>
       <td><b>民族</b></td><td style="text-align:left"><input type='text' style='width:130px;' class='textinput' name = 'Ethnic'  value='{$Resume.Ethnic}'  /></td>
    </tr>
    <tr>
      <td><b>籍贯</b></td><td style="text-align:left"><input type='text' style='width:130px;' class='textinput' name = 'Birthplace'  value='{$Resume.Birthplace}'  /></td>
      <td><b>政治面貌</b></td><td style="text-align:left"><input type='text' style='width:130px;' class='textinput' name = 'Political'  value='{$Resume.Political}'  /></td>
    </tr>
    <tr>
      <td><b>毕业院校</b></td><td style="text-align:left"><input type='text' style='width:130px;' class='textinput' name = 'School'  value='{$Resume.School}'  /></td>
      <td><b>所学专业</b></td><td style="text-align:left"><input type='text' style='width:130px;' class='textinput' name = 'Specialty'  value='{$Resume.Specialty}'  /></td>
    </tr>
    <tr>
      <td><b>电子邮件</b></td><td style="text-align:left"><input type='text' style='width:130px;' class='textinput' name = 'Email'  value='{$Resume.Email}'  /></td>
      <td><b>最高学历</b></td><td style="text-align:left"><input type='text' style='width:130px;' class='textinput' name = 'Education'  value='{$Resume.Education}'  /></td>
    </tr>
    <tr>
      <td><b>联系电话</b></td><td style="text-align:left"><input type='text' style='width:130px;' class='textinput' name = 'Telephone'  value='{$Resume.Telephone}'  /></td>
      <td><b>待遇要求</b></td>
      <td colspan="2" style="text-align:left"><input type='text' style='width:130px;' class='textinput' name = 'Salary'  value='{$Resume.Salary}'  /></td>
    </tr>
    <tr>
       <td><b>住址</b></td><td colspan="4" align="left"><input type='text' style='width:98%;' class='textinput' name = 'Address'  value='{$Resume.Address}'  /></td>
    </tr>
   <tr>
      <td  style="text-align:left;padding-left:28px" colspan="5"><b>详细介绍</b></td>
    </tr>
    <tr>
      <td  colspan="5" style="line-height:22px; height:200px;word-break: break-all;word-wrap:break-word;text-align:left"><textarea style='width:98%;height:180px;'  class='textinput' name='Detail'>{$Resume.Detail}</textarea>
      </td>
    </tr>
  </table>
                    </div> 
                <div class="box-footer">
                    <div class="box-footer-inner">
                    <input  id="btnSubmit"  type="submit" value="保存简历" />&nbsp;&nbsp;
                    <input  id="btnSubmit"  type="button" onclick="javascript:window.location='{$Url}index'" value="返回" />
                    </div>
                </div>
            </form>
            </div><!--/ con-->           
        </div>        
    </div><!--/ container-->
</div><!--/ wrap-->
</body>
</html>
