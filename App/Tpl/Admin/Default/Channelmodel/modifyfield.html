<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="{$Css}style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/jquery.form.js"></script>
<link href="{$WebPublic}jquery/artDialog/skins/green.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/jquery.artDialog.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/artDialog.plugins.min.js"></script>
<script type="text/javascript" src="{$Js}common.js"></script>
</head>
<body id="main_page">
		<div id="nav" style="display:none;">
		<dl>
		<dt>当前位置：</dt>
                <dd class="link">系统管理</dd>
        		<dd class="link">频道模型管理</dd>
                <dd class="link">{$ChannelModelID|ChannelModelName}</dd>
                <dd class="link">字段管理</dd>
        </dl>
		</div>
<script type="text/javascript">
	if ($.browser.msie) {
		document.execCommand("BackgroundImageCache", false, true);
	}
	var nav = document.getElementById("nav");
	var pnav = window.parent.document.getElementById("nav")
	pnav.innerHTML = nav.innerHTML;

	function Return(){
		var url = "{$Url}viewField/ChannelModelID/{$ChannelModelID}";
		window.location.href = url;
	}

</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#frm').ajaxForm({
			success: complete,
			dataType: 'json'
		});
		
		function complete(data){
			if (data.status==1){
				SucceedBox(data.info);
            }else{ //添加频道失败
				ErrorBox(data.info);
			}
		};
		
		 $('#frm').submit(function(){  // 提交表单
	     	return false;  //为了防止普通浏览器进行表单提交和产生页面导航（防止页面刷新？）返回false  
	     });
	});
</script>

<div class="wrap">
    <div class="container">
        <div id="main">
            <div class="con box-green">
                <form enctype="multipart/form-data" action="{$Action}" method="post" id="frm">
                <input type="hidden" name="AttributeID" value="{$AttributeID}" />
                <volist name="Group" id="g">
                    <div class="box-header"><h4>{$g.DisplayName}</h4></div>
                    <div class="box-content"><table class="table-font">
                    <volist name="Attribute" id="a">
                        <eq name="a.GroupID" value="$g.AttributeID">
                                <tr>
                                    <th class="w120">{$a.DisplayName}</th>
                                    <td>{$a.html}</td>
                                </tr>
                        </eq>
                    </volist>
                    </table></div>
                </volist>
 
                <div class="box-footer">
                    <div class="box-footer-inner">
                    	<input  id="btnSubmit" type="submit" value="保存" />&nbsp;&nbsp;
                        <input  id="btnSubmit" onclick="Return()" type="button" value="返回" />
                    </div>
                </div>
                </form>
            </div><!--/ con-->
            
        </div>    
    </div><!--/ container-->

</div><!--/ wrap-->
</body>
</html>
