<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="{$Css}style.css" rel="stylesheet" type="text/css" />
<link href="{$WebPublic}jquery/jquery.powerFloat.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/jquery.powerFloat.min.js"></script>
<script type="text/javascript" src="{$Js}common.js"></script>
</head>
<body id="main_page">
		<div id="nav" style="display:none;">
		<dl>
			<dt>当前位置：</dt>
            <dd class="link">微信接口</dd>
            <dd class="link">微应用</dd>
            <dd class="link">微查询</dd><!--导航-->
        </dl>
		</div>

<script type="text/javascript">
	if ($.browser.msie) {
		document.execCommand("BackgroundImageCache", false, true);
	}
	var nav = document.getElementById("nav");
	var pnav = window.parent.document.getElementById("nav")
	pnav.innerHTML = nav.innerHTML;
</script>
<script>
	function appover(id){
		$("#"+id).css({"color":"blue", "background-color":"#F3F3F3"});
	}
	function appout(id){
		$("#"+id).css({"color":"black", "background-color":"#FFFFFF"});
	}
</script>
<script>
	$(document).ready(function(){
		$(".app").powerFloat({
			reverseSharp:true,
			position:"4-5"
		});
	});
</script>
<style>
.app{
float:left; width:19.8%; display:block; height:30px; line-height:30px;
border-right:1px solid #E3E6EB;
border-top:1px solid #E3E6EB;
text-align:center;
cursor:pointer;
}
.des{
	clear:both;
	display:none; 
	background-color:#FFF;
	padding:8px; 
	line-height:22px;
	text-align:left;
	border:1px solid #87A34D;
}
</style>
<div class="wrap">
    <div class="container">
        <div id="main"> 
            <div class="con">
            <div class="table">
                    <table class="admin-tb" id="js_data_source">
                    <tr>
                    	<th width="50px">序号</th>
                        <th width="220px">应用名称</th>
                        <th width="350px" >指令格式</th>
                        <th  style="padding-left:30px; text-align:left">指令用法</th>
                    </tr>  
    <notempty name="App">                
    <volist name="App" id="a">
    <tr>
    	<td>{$i}</td>
        <td  style="color:#00F; font-weight:bold">{$a.AppName}</td>
        <td style="text-align:left; padding-left:5px">{$a.Format}</td>
        <td style="padding-left:10px; text-align:left">{$a.Example}</td>
    </tr>
    </volist>
    <else/>
    <tr><td colspan="4" id="NoData">暂无信息！</td></tr>
    </notempty>                                
    </table>
    <div class="th" style="clear:both;" id="notice"><b>说明：</b>[1]格式 中括号[] 表示选填参数，小括号() 表示必填参数； [2]以上为微查询指令，直接在微信中输入指令即可查询！</div>
     </div>
            </div><!--/ con-->
        </div>    
    </div><!--/ container-->
    </div><!--/ wrap-->
</body>
</html>
