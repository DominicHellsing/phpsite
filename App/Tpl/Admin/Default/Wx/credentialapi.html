<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="{$Css}style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/jquery.form.js"></script>
<link href="{$WebPublic}jquery/artDialog/skins/green.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/jquery.artDialog.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/artDialog.plugins.min.js"></script>
<script type="text/javascript" src="{$Js}common.js"></script>
</head>
<body id="main_page">
		<div id="nav" style="display:none;">
            <dl>
                <dt>当前位置：</dt>
                <dd class="link">微信网站</dd>
                <dd class="link">微信设置</dd>
                <dd class="link">凭证接口设置</dd>
            </dl>
		</div>
<script type="text/javascript">
	if ($.browser.msie) {
		document.execCommand("BackgroundImageCache", false, true);
	}
	var nav = document.getElementById("nav");
	var pnav = window.parent.document.getElementById("nav")
	pnav.innerHTML = nav.innerHTML;
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#frmConfig').ajaxForm({
			success: complete,
			dataType: 'json'
		});
		
		function complete(data){
			CloseLoadBox();
			if (data.status==1){
				SucceedBox(data.info);
            }else if(data.status==0){
				ErrorBox(data.info);
			}
		};
		
		 $('#frmConfig').submit(function(){  // 提交表单
		 	LoadBox();
	     	return false;
	     });
	});
</script>
<div class="wrap">
    <div class="container">
        
        <div id="main">
            <div class="con box-green">
                <form id="frmConfig" method="post" action="{$Action}"  enctype="multipart/form-data">
               <div class="box-header">
                    <h4>凭证接口设置</h4>
                </div>
                
                <div class="box-content">
                    <table class="table-font">
                       <tr>
                            <th>AppId</th>
                            <td><input type="text" class="textinput" style="width:270px" name="WX_APP_ID" value="{$WxAppid}"  />
                            <span class='Caution'>请填写微信公众平台后台的AppId</span>
                            </td>
                        </tr>
                        <tr>
                            <th>AppSecret</th>
                            <td><input type="text" class="textinput" style="width:270px" name="WX_APP_SECRET" value="{$WxAppSecret}"  />
                            <span class='Caution'>请填写微信公众平台后台的AppSecret</span>
                            </td>
                        </tr>
                        <tr>
                             <th>注意：</th>
                            <td style="color:red; font-weight:bold">[1]公众平台开发模式下，申请自定义菜单后，将获得Appid和AppSecret</td>
                        </tr>
                        <tr>
                        <th></th>
                        <td style="color:red; font-weight:bold">[2]若不需要自定义菜单功能，可不填写</td>
                        </tr>
                   </table>
                </div>
                
                
                <div class="box-footer">
                    <div class="box-footer-inner">
                    	<input  id="btnSubmit"  type="submit" value="保存设置" />
                    </div>
                </div>
                </form>
            </div><!--/ con-->
            
        </div>    
    </div><!--/ container-->
</div><!--/ wrap-->
</body>
</html>
