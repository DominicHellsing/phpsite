<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="{$Css}style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/jquery.form.js"></script>
<link href="{$WebPublic}jquery/artDialog/skins/green.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/jquery.artDialog.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/artDialog.plugins.min.js"></script>
<script type="text/javascript" src="{$Js}common.js"></script>
</head>
<body id="main_page">
		<div id="nav" style="display:none;">
		<dl>
                <dt>当前位置：</dt>
                <dd class="link">微信接口</dd><!--导航-->
                <dd class="link">微信应用</dd><!--导航-->
                <dd class="link">添加优惠卷</dd>
        </dl>
		</div>
<script type="text/javascript">
	if ($.browser.msie) {
		document.execCommand("BackgroundImageCache", false, true);
	}
	var nav = document.getElementById("nav");
	var pnav = window.parent.document.getElementById("nav")
	pnav.innerHTML = nav.innerHTML;
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#frm').ajaxForm({
			success: complete,
			dataType: 'json'
		});
		
		function complete(data){
			if (data.status==1){
				SucceedBox(data.info);
            }else if(data.status==0){
				ErrorBox(data.info);
			}else if(data.status==2){
				ErrorBox(data.info); //上传失败
			}else if(data.status==3){
				//alert(data.data);
				SucceedBox(data.info); //上传成功
			}
		};
		
		 $('#frm').submit(function(){  // 提交表单
	     	return false;  //为了防止普通浏览器进行表单提交和产生页面导航（防止页面刷新？）返回false  
	     });
		 
		 
		 $('#btnSubmit').click(function(){  // 提交表单
		 	$('#frm').attr('action','{$Action}');
	     });
		 
		 $('#CouponName').focus();
	});
</script>
<script>
function GoBack(){
	window.location.href = "{$Url}coupon";
}
</script>
<div class="wrap">
    <div class="container">
        <div id="main">
            <div class="con box-green">
                <form action="{$Action}" method="post" id="frm" enctype="multipart/form-data">
                     <input type="hidden" name="{$HiddenName}" value="{$HiddenValue}" />
                	<input type="hidden" name="CouponID" value="{$CouponID}" />
                    <div class="box-header"><h4>基本信息</h4></div>
                    <div class="box-content">
                        <table class="table-font">
                            <tr>
                                <th>优惠卷名称</th>
                                <td><input type="text" class="textinput w450"  id="CouponName" name="CouponName" value="{$c.CouponName}" /></td>
                            </tr>
                        	<tr>
                                <th>最多使用次数</th>
                                <td><input type="text" class="textinput" style="width:80px"  id="CouponNumber" name="CouponNumber" value="{$c.CouponNumber}" />
                                <span class='Caution'>用于限制每个优惠卷最多使用次数</span>
                                </td>
                            </tr>
                            <tr>
                                <th>排序</th>
                                <td><input type="text" class="textinput" style="width:80px"  id="CouponOrder" name="CouponOrder" value="{$c.CouponOrder}" />
                                <span class='Caution'>请输入数字，值越小排名越靠前！</span></td>
                            </tr>
                           <tr>
                                <th>有效期</th>
                                <td><script type='text/javascript' src='{$WebPublic}My97DatePicker/WdatePicker.js'></script>
                                <input name='StartTime' type='text' class='Wdate' id='StartTime'  class='textinput' style="width:140px"  onClick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly='readonly'   value='{$c.StartTime}' /><span style="padding:0px 5px">到</span><input name='EndTime' type='text' class='Wdate' id='EndTime'  class='textinput' style="width:140px"  onClick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly='readonly'   value='{$c.EndTime}' />
                                </td>
                            </tr>
                           <tr>
                                <th>使用描述</th>
                                <td><textarea class="w450" style="height:60px; width:100%" name="Remark">{$c.Remark}</textarea>
                                <span class='Caution'>说明优惠卷的使用方式，如最低消费金额，优惠券打折信息，不与其他优惠同时使用、节假日不可使用等。</span>
                                </td>
                            </tr>
                            <tr>
                                <th nowrap="nowrap">是否启用</th>
                                <td>
                                    <input type="radio" name="IsEnable" value="1" <eq name="c.IsEnable" value="1">checked="checked"</eq>  />启用&nbsp;&nbsp;
                                    <input type="radio" name="IsEnable" value="0"  <eq name="c.IsEnable" value="0">checked="checked"</eq>/>禁用
                                </td>
                        	</tr>
                          </table>
                    </div>
 
                <div class="box-footer">
                    <div class="box-footer-inner">
                    	<input  id="btnSubmit" type="submit"  value="保存" />
                        &nbsp;&nbsp;<input  id="btnSubmit"  type="button" value="返回" onclick="GoBack()" />
                    </div>
                </div>
                </form>
            </div><!--/ con-->
        </div>    
    </div><!--/ container-->
</div><!--/ wrap-->
</body>
</html>
