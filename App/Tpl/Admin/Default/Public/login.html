<script type="text/javascript" src="{$WebPublic}jquery/jquery.form.js"></script>
<SCRIPT type=text/javascript>
	$(document).ready(function(){
		var h = $(window).height();
		$('#centerlogin').css({ height: h });
		$("#verifycodeimg").click( ChangeVerify );
		
		
		function ChangeVerify(){
			var timenow = new Date().getTime();
		    $("#verifycodeimg").attr("src", "{$Url}verify/d/" + timenow);
		};
		
		$('#frmLogin').ajaxForm({
			success: complete,
			dataType: 'json'
		});
		
		function complete(data){
			if (data.status==0){ //登录失败
				ChangeVerify();
				alert(data.info);
            }else{
				window.location = '{$Url}AdminIndex';
			}
		};
		
		 $('#frmLogin').submit(function(){  // 提交表单
	     	//$('#frmLogin').ajaxSubmit();
	     	return false;  //为了防止普通浏览器进行表单提交和产生页面导航（防止页面刷新？）返回false  
	     });
		 
		 $('#username').focus();
		
		
	});
	var resizeTimer = null;
	function sizewindow(){
		var h = $(window).height();
   		$('#centerlogin').css({height:h});
    }
	window.onresize=sizewindow;
</SCRIPT>
<script language="JavaScript">
if(self!=top){top.location=self.location;}
</script>
