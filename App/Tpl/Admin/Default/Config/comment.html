<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="{$Css}style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/jquery.form.js"></script>
<link href="{$WebPublic}jquery/artDialog/skins/green.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/jquery.artDialog.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/artDialog.plugins.min.js"></script>
<script type="text/javascript" src="{$Js}common.js"></script>
</head>
<body id="main_page">
		<div id="nav" style="display:none;">
            <dl>
                <dt>当前位置：</dt>
                <dd class="link">管理首页</dd>
                <dd class="link">系统设置</dd>
                <dd class="link">评论设置</dd>
            </dl>
		</div>
<script type="text/javascript">
	if ($.browser.msie) {
		document.execCommand("BackgroundImageCache", false, true);
	}
	var nav = document.getElementById("nav");
	var pnav = window.parent.document.getElementById("nav")
	pnav.innerHTML = nav.innerHTML;
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#frmConfig').ajaxForm({
			success: complete,
			dataType: 'json'
		});
		
		function complete(data){
			if (data.status==1){
				SucceedBox(data.info);
            }else if(data.status==0){
				ErrorBox(data.info);
			}
		};
		
		 $('#frmConfig').submit(function(){  // 提交表单
	     	return false;
	     });
	});
</script>
<script>
function GoBack(){
	window.location.href = "{$Group}/comment/index";
}
</script>
<div class="wrap">
    <div class="container">
        
        <div id="main">
            <div class="con box-green">
                <form enctype="multipart/form-data" id="frmConfig" method="post" action="{$Action}">    
                
                <div class="box-header"  id="c5">
                    <h4>评论设置</h4>
                </div>
                <div class="box-content">
                    <table class="table-font">
                           <tr>
                            <th  class="w120">是否开启评论</th>
 <td>
<label><input type="radio" name="COMMENT_ENABLE" value="1" <eq name="CommentEnable" value="1">checked="checked"</eq> />打开</label>
&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="COMMENT_ENABLE" value="0" <eq name="CommentEnable" value="0">checked="checked"</eq> />关闭</label>
</td>
                        </tr>
                                                   <tr>
                            <th  class="w120">是否审核评论</th>
 <td>
<label><input type="radio" name="COMMENT_CHECK" value="1" <eq name="CommentCheck" value="1">checked="checked"</eq> />打开</label>
&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="COMMENT_CHECK" value="0" <eq name="CommentCheck" value="0">checked="checked"</eq> />关闭</label>
</td>
                        </tr>
                      <tr>
                      <th  class="w120">是否启用验证码</th>
 <td>
<label><input type="radio" name="COMMENT_VERIFYCODE" value="1" <eq name="CommentVerifycode" value="1">checked="checked"</eq> />打开</label>
&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="COMMENT_VERIFYCODE" value="0" <eq name="CommentVerifycode" value="0">checked="checked"</eq> />关闭</label>
</td>
                      </tr>
        <tr>
        <th>评论分页条数</th>
        <td><input type="text" class="textinput" style="width:100px" id="COMMENT_PAGE_SIZE" name="COMMENT_PAGE_SIZE" value="{$CommentPageSize}"  />
        </td>
    </tr>
                    </table>
                </div>
                
                
                <div class="box-footer">
                    <div class="box-footer-inner">
                    	<input  id="btnSubmit"  type="submit" value="保存设置" />&nbsp;&nbsp;
                        <input  id="btnSubmit"  type="button" value="返回" onclick="GoBack()" />
                    </div>
                </div>
                </form>
            </div><!--/ con-->
            
        </div>    
    </div><!--/ container-->
</div><!--/ wrap-->
</body>
</html>
