<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基本设置</title>
<link href="{$Css}style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/jquery.form.js"></script>
<link href="{$WebPublic}jquery/artDialog/skins/green.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/jquery.artDialog.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/artDialog.plugins.min.js"></script>
<script type="text/javascript" src="{$Js}common.js"></script>
</head>
<body id="main_page">
		<div id="nav" style="display:none;">
            <dl>
                <dt>当前位置：</dt>
                <dd class="link">管理首页</dd>
                <dd class="link">系统设置</dd>
                <dd class="link">语言设置</dd>
            </dl>
		</div>
<script type="text/javascript">
	if ($.browser.msie) {
		document.execCommand("BackgroundImageCache", false, true);
	}
	var nav = document.getElementById("nav");
	var pnav = window.parent.document.getElementById("nav")
	pnav.innerHTML = nav.innerHTML;
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#frmConfig').ajaxForm({
			success: complete,
			dataType: 'json'
		});
		
		function complete(data){
			if (data.status==1){
				SucceedBox(data.info);
            }else if(data.status==0){
				ErrorBox(data.info);
			}
		};
		
		 $('#frmConfig').submit(function(){  // 提交表单
	     	return false;
	     });
	});
</script>
<div class="wrap">
    <div class="container">
        
        <div id="main">
            <div class="con box-green">
                <form enctype="multipart/form-data" id="frmConfig" method="post" action="{$Action}">    
                
			                <div class="box-header"  id="c7">
                    <h4>语言设置</h4>
                </div>
                <div class="box-content">
                    <table class="table-font">
 						<tr>
                            <th class="w120">是否启用多语言</th>
                            <td>
                            <label><input type="radio" name="LANG_AUTO_DETECT" value="1" <eq name="LangAutoDetect" value="1">checked="checked"</eq> />启用多语言</label>
&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="LANG_AUTO_DETECT" value="0" <eq name="LangAutoDetect" value="0">checked="checked"</eq> />启用单语言</label>
<span class='Caution'>启用多语言，前台和后台会显示语言切换按钮</span>
                            </td>
                        </tr>
                        <tr>
                            <th class="w120">前台默认语言</th>
                            <td>
                            <label><input type="radio" name="DEFAULT_LANG" value="cn" <eq name="DefaultLang" value="cn">checked="checked"</eq> />简体中文</label>
&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="DEFAULT_LANG" value="en" <eq name="DefaultLang" value="en">checked="checked"</eq> />英语</label>
<span class='Caution'>对多语言和单语言网站均有效，通过本选项可以设置启前台为英文网站、中文网站、中英文网站</span>
                            </td>
                        </tr>
                   </table>
                </div>
                
                
                <div class="box-footer">
                    <div class="box-footer-inner">
                    	<input  id="btnSubmit"  type="submit" value="保存设置" />
                    </div>
                </div>
                </form>
            </div><!--/ con-->
            
        </div>    
    </div><!--/ container-->
</div><!--/ wrap-->
</body>
</html>
