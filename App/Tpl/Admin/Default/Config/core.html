<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基本设置</title>
<link href="{$Css}style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/jquery.form.js"></script>
<link href="{$WebPublic}jquery/artDialog/skins/green.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/jquery.artDialog.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/artDialog.plugins.min.js"></script>
<script type="text/javascript" src="{$Js}common.js"></script>
</head>
<body id="main_page">
		<div id="nav" style="display:none;">
            <dl>
                <dt>当前位置：</dt>
                <dd class="link">网站优化</dd>
                <dd class="link">网站优化</dd>
                <dd class="link">伪静态设置</dd>
            </dl>
		</div>
<script type="text/javascript">
	if ($.browser.msie) {
		document.execCommand("BackgroundImageCache", false, true);
	}
	var nav = document.getElementById("nav");
	var pnav = window.parent.document.getElementById("nav")
	pnav.innerHTML = nav.innerHTML;
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#frmConfig').ajaxForm({
			success: complete,
			dataType: 'json'
		});
		
		function complete(data){
			if (data.status==1){
				SucceedBox(data.info);
            }else if(data.status==0){
				ErrorBox(data.info);
			}
		};
		
		 $('#frmConfig').submit(function(){  // 提交表单
	     	return false;
	     });
	});
</script>
<div class="wrap">
    <div class="container">       
        <div id="main">
            <div class="con box-green">
                <form enctype="multipart/form-data" id="frmConfig" method="post" action="{$Action}">
                <div class="box-header"  id="c5">
                    <h4>伪静态设置</h4>
                </div>
                <div class="box-content">
                    <table class="table-font">
                           <tr>
                            <th  class="w120">是否启用伪静态</th>
<td>
<label><input type="radio" name="URL_MODEL" value="2" <eq name="UrlModel" value="2">checked="checked"</eq> />启用</label>
&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="URL_MODEL" value="1" <eq name="UrlModel" value="1">checked="checked"</eq> />禁用 </label><span class="Caution">伪静态用于去除网址中的<b>index.php</b>，伪静态需要Web服务器支持(IIS7.0或更高版本、Apache默认支持伪静态)！</span>
</td>
                        </tr>
                        <tr>
                            <th>伪静态后缀设置</th>
                            <td><input type="text" class="textinput w120" name="URL_HTML_SUFFIX" value="{$UrlHtmlSuffix}" /><span class="Caution">如：html，htm，shtml等</span></td>
                        </tr>
                    </table>
                </div>
                <div class="box-footer">
                    <div class="box-footer-inner">
                    	<input  id="btnSubmit"  type="submit" value="保存设置" />
                    </div>
                </div>
                </form>
            </div><!--/ con-->
        </div>    
    </div><!--/ container-->
</div><!--/ wrap-->
</body>
</html>
