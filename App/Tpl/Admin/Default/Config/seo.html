<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基本设置</title>
<link href="{$Css}style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/jquery.form.js"></script>
<link href="{$WebPublic}jquery/artDialog/skins/green.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/jquery.artDialog.min.js"></script>
<script type="text/javascript" src="{$WebPublic}jquery/artDialog/artDialog.plugins.min.js"></script>
<script type="text/javascript" src="{$Js}common.js"></script>
</head>
<body id="main_page">
		<div id="nav" style="display:none;">
            <dl>
                <dt>当前位置：</dt>
                <dd class="link">网站优化</dd>
                <dd class="link">网站优化</dd>
                <dd class="link">搜索引擎优化设置</dd>
            </dl>
		</div>
<script type="text/javascript">
	if ($.browser.msie) {
		document.execCommand("BackgroundImageCache", false, true);
	}
	var nav = document.getElementById("nav");
	var pnav = window.parent.document.getElementById("nav")
	pnav.innerHTML = nav.innerHTML;
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#frmConfig').ajaxForm({
			success: complete,
			dataType: 'json'
		});
		
		function complete(data){
			if (data.status==1){
				SucceedBox(data.info);
            }else if(data.status==0){
				ErrorBox(data.info);
			}
		};
		
		 $('#frmConfig').submit(function(){  // 提交表单
	     	return false;
	     });
	});
</script>
<div class="wrap">
    <div class="container">
        
        <div id="main">
            <div class="con box-green">
                <form enctype="multipart/form-data" id="frmConfig" method="post" action="{$Action}">    
                <div class="box-header"  id="c2">
                    <h4>搜索引擎优化设置</h4>
                </div>
                <div class="box-content">
                    <table class="table-font">
                     <tr>
                            <th>页面标题Title</th>
                            <td><input type="text" class="textinput wFull" name="TITLE" value="{$Title}"  /><span class='Caution'>设置页面标题！建议在多个关键词之间以竖线"|"分隔，并且最好不要超过80个字符！如：软件开发|网站建设</span></td>
                        </tr>
                           <tr>
                            <th>页面关键词Keywords</th>
                            <td><input type="text" class="textinput wFull" name="KEYWORDS" value="{$Keywords}"  /><span class='Caution'>设置页面关键词！建议在多个关键词之间以英文逗号","分隔，并且最好不要超过100个字符！如：软件开发,网站建设</span></td>
                        </tr>
                       
                        <tr>
                            <th  style="vertical-align:top;">页面描述Description</th>
                            <td><textarea class="wFull" name="DESCRIPTION">{$Description}</textarea><span class='Caution'>设置页面描述！建议不要超过200个字符！</span></td>
                        </tr>
                    </table>
                </div>
                
                <div class="box-footer">
                    <div class="box-footer-inner">
                    	<input  id="btnSubmit"  type="submit" value="保存设置" />
                    </div>
                </div>
                </form>
            </div><!--/ con-->
            
        </div>    
    </div><!--/ container-->
</div><!--/ wrap-->
</body>
</html>
