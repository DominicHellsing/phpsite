<script type="text/javascript">
function Check(){
    if( document.mainform.dbhost.value=="") {
		alert('数据库服务器不能为空！');
        document.mainform.dbhost.focus();
        return false;
    }
	
	if( document.mainform.dbport.value=="") {
		alert('数据库服端口号不能为空！');
        document.mainform.dbport.focus();
        return false;
    }
	
    if( document.mainform.dbname.value=="") {
		alert('数据库名不能为空！');
        document.mainform.dbname.focus();
        return false;
    }
	
    if( document.mainform.dbuser.value=="") {
		alert('数据库用户名不能为空！');
        document.mainform.dbuser.focus();
        return false;
    }

    if( document.mainform.AdminName.value=="" || !document.mainform.AdminName.value.match(/[a-zA-Z]{5,15}/)) {
		alert('管理员用户名不能为空（管理员帐户只能为长度不能小于5或大于15的英文字符）');
        document.mainform.AdminName.focus();
        return false;
    }
    if(document.mainform.pwd1.value.length<4 || document.mainform.pwd1.value.length>15 ) {
        alert('管理密码不能为空，密码长度为：4-15个任意字符');
        document.mainform.pwd1.focus();
        return false;
    }

    if( document.mainform.pwd2.value =="" ) {
        alert('重复管理密码不能为空');
        document.mainform.pwd2.focus();
        return false;
    }
    if( document.mainform.pwd2.value != document.mainform.pwd1.value ) {
        alert('两次输入的密码不相同，请重新输入');
        document.mainform.pwd1.focus();
        return false;
    }
	
	var obj = document.getElementById("btnSubmit");
	obj.value = "安装中,请稍后...";
	obj.disabled = true;
	return true;

}
</script>
